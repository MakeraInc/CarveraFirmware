# .github/workflows/ci.yml
name: Carvera Community Firmware Build

on:
  push:
    tags: ['v*']
    branches: ['Dev']
  pull_request:
    branches: ['master', 'Dev']
  workflow_dispatch:
env:
  GCC_VERSION: 14.2

jobs:
  pr-checks:
    runs-on: ubuntu-24.04-arm
    permissions:
      checks: write
      pull-requests: read
      contents: read
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run all checks
        run: ./.github/scripts/run-checks.sh
        env:
          GITHUB_TOKEN:            ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY:       ${{ github.repository }}
          PR_HEAD_SHA:           ${{ github.event.pull_request.head.sha }}
          GITHUB_SHA:              ${{ github.sha }}
          GITHUB_EVENT_PATH:       ${{ github.event_path }}
      - name: Check for build directory changes
        id: build-changes
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            build:
              - 'build/**'
  # test builds across multiple developer platforms
  pr-build-matrix:
    needs: [pr-checks]
    if: needs.pr-checks.outputs.build == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x86_64
            runner: ubuntu-24.04
          - os: ubuntu-24.04
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: macos-14
            arch: x86_64
            runner: macos-14
          - os: macos-14
            arch: arm64
            runner: macos-14
          - os: windows-2022
            arch: x86_64
            runner: windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set TOOLCHAIN_DIR
        run: echo "TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchain/$GCC_VERSION" >> $GITHUB_ENV
      
      - name: Cache compiler toolchain
        uses: actions/cache@v4
        with:
          path: ${{ env.TOOLCHAIN_DIR }}
          key: ${{ runner.os }}-${{ runner.arch }}-toolchain-gcc-${{ env.GCC_VERSION }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-toolchain-gcc-
      
      - name: Build firmware (Linux/macOS)
        if: matrix.os != 'windows-2022'
        run: |
          ./build/build.sh --gcc ${{ env.GCC_VERSION }} --clean
      
      - name: Build firmware (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          ./build/build.ps1 --GccVersion ${{ env.GCC_VERSION }} --Clean
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-pr-${{ matrix.os }}-${{ matrix.arch }}
          path: LPC1768/main.bin
          compression-level: 0
  build:
    runs-on: ubuntu-24.04-arm

    outputs:
      version: ${{ steps.set-version.outputs.VERSION }}
      is-dev-build: ${{ steps.set-version.outputs.IS_DEV_BUILD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set TOOLCHAIN_DIR
        run: echo "TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchain/$GCC_VERSION" >> $GITHUB_ENV

      - name: Set VERSION
        id: set-version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/Dev" ]]; then
            VERSION=$(date +'%Y.%m.%d')c
            IS_DEV_BUILD=true
          else
            VERSION=$(.github/scripts/set-version.sh | grep VERSION= | cut -d'=' -f2)
            IS_DEV_BUILD=false
          fi
          echo "VERSION=$VERSION" >>"$GITHUB_OUTPUT"
          echo "IS_DEV_BUILD=$IS_DEV_BUILD" >>"$GITHUB_OUTPUT"

      - name: Cache compiler toolchain
        uses: actions/cache@v4
        with:
          path: ${{ env.TOOLCHAIN_DIR }}
          key: ${{ runner.os }}-${{ runner.arch }}-toolchain-gcc-${{ env.GCC_VERSION }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-toolchain-gcc-

      - name: Build firmware
        run: |
          ./build/build.sh --gcc ${{ env.GCC_VERSION }} --clean VERSION=${{ steps.set-version.outputs.VERSION }}
          if [[ "${{ steps.set-version.outputs.IS_DEV_BUILD }}" == "true" ]]; then
            cp LPC1768/main.bin firmware-${{ steps.set-version.outputs.VERSION }}.bin
            tar czf firmware-debug-symbols-${{ steps.set-version.outputs.VERSION }}.tar.gz LPC1768/main.elf LPC1768/main.map
          else
            cp LPC1768/main.bin firmware-${{ steps.set-version.outputs.VERSION }}.bin      
            tar czf firmware-debug-symbols-${{ steps.set-version.outputs.VERSION }}.tar.gz LPC1768/main.elf LPC1768/main.map
          fi

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ steps.set-version.outputs.VERSION }}-${{ runner.arch }}
          path: firmware-${{ steps.set-version.outputs.VERSION }}.bin
          compression-level: 0
          
      - name: Upload debug symbols artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-debug-symbols-${{ steps.set-version.outputs.VERSION }}-${{ runner.arch }}
          path: firmware-debug-symbols-${{ steps.set-version.outputs.VERSION }}.tar.gz
          compression-level: 0
  release:
    needs: build
    runs-on: ubuntu-24.04-arm
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-${{ needs.build.outputs.version }}-arm64
          path: release-assets

      - name: Download debug symbols artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-debug-symbols-${{ needs.build.outputs.version }}-ARM64
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: |
            release-assets/firmware-${{ needs.build.outputs.version }}.bin
            release-assets/firmware-debug-symbols-${{ needs.build.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dev-release:
    needs: build
    runs-on: ubuntu-24.04-arm
    if: github.ref == 'refs/heads/Dev'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Delete the old dev release to ensure chronological order
      - name: Delete old dev release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if dev release exists and delete it
          if gh release view dev --repo ${{ github.repository }} 2>/dev/null; then
            gh release delete dev --repo ${{ github.repository }} --yes
          fi

      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-${{ needs.build.outputs.version }}-ARM64
          path: release-assets

      - name: Download debug symbols artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-debug-symbols-${{ needs.build.outputs.version }}-ARM64
          path: release-assets

      - name: Generate dev release notes
        run: python3 ./.github/scripts/dev_release_notes.py

      - name: Force move 'dev' tag to latest commit on Dev branch
        run: |
          git tag -f dev
          git push origin dev --force

      - name: Create GitHub Dev Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          tag_name: dev
          body_path: dev-CHANGELOG.md
          prerelease: true
          files: |
            release-assets/firmware-${{ needs.build.outputs.version }}.bin
            release-assets/firmware-debug-symbols-${{ needs.build.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
